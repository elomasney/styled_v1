{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4 align-content-center">
                <img class="img-fluid logo-img mx-auto d-block " src="{% static 'images/logo_image_small.jpg' %}" alt="style quote">
        </div>
    </div>
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 text-center">
                <hr class="text-orange">
                <h3 class="logo-font fw-bold mb-4 display-6">Contact Us!</h3>
                <h4 class="text-orange logo-font">Make An Enquiry</h4>
                <hr class="text-orange">
            </div>
        </div>
        <!--Contact Form for users to send enquiry to site owners-->
        <div class="row pb-5">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'send_contact_form' %}" class="form mb-2 logo-font fw-bold text-black rounded-0" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <div class="text-center mt-4">
                        <a class="btn btn-outline-black btn-orange px-3 rounded-0 logo-font fw-bold" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-black rounded-0 px-4 logo-font" type="submit">Send</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
     <!--Footer-->
     {% include 'includes/footer.html' %}
{% endblock %}
