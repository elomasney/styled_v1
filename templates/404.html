{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container pb-0">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container h-100 404">
    <div class="row text-center mt-4">
        <div class="col-md-12">
            <div class="container-404">
                <!--404 Error Message-->
                <hr class="text-black">
                <h1 id="header-404" class="text-orange fw-bold logo-font display-4 mb-2">Oops!</h1>
                <h2 id="error-404" class="text-black fw-bold mb-2">404 - Page Not Found</h2>
                <h2 id="sub-404" class="text-orange mb-2">Sorry, we can't find the page you are looking for <i
                        class="text-orange far fa-frown ml-1"></i>
                    </h3>
                    <hr class="text-black">
                    <!--Button to take user back to Homepage-->
                    <div class="col-sm-12 col-md-8 offset-md-2 text-center mt-5"><a class="btn-orange logo-font fw-bold mt-2"
                            href="{% url 'home' %}">Lets Get You Back Home</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
