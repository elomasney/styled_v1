{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container pb-0">
    <div class="row">
        <div class="col">
            
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container h-100 500">
    <div class="row mt-4 text-center">
        <div class="col-md-12">
            <div class="container-500">
                <!--500 Error Message-->
                <hr class="text-black">
                <h1 id="header-500 text-orange">Oops!</h1>
                <h2 id="error-500 text-black">500 - Internal Server Error</h2>
                <h3 id="sub-500 text-black">Sorry, we have encountered an error<i class="fas fa-exclamation-circle"></i>
                    </h3>
                    <hr class="text-black">
                    <!--Button to take user back to Homepage-->
                <div class="col-sm-12 col-md-8 offset-md-2 text-center"><a id="btn-404" class="btn-orange" href="{% url 'home' %}">Lets Get You Back Home</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
