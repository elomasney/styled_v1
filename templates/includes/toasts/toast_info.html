<div class="toast custom-toast rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-black"></div>
    <div class="toast-header bg-orange text-black">
        <div class="col-6">
            <strong class="mr-auto">Alert!</strong>
        </div>
        <div class="col-6 text-end">
            <button type="button" class="ml-2 mb-1 close text-dark " data-bs-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="toast-body bg-orange">
        {{ message }}        
    </div>
</div>
