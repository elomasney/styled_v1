{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr class="text-orange">
  <h3 class="logo-font text-center display-6 text-black mb-4">{% trans "Sign Out" %}</h3>
<hr class="text-orange">

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit">{% trans 'Sign Out' %}</button>
  <a class="btn btn-outline-black btn-orange rounded-1" href="{% url 'home' %}">Home</a>
</form>


{% endblock %}
